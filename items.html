        margin-top: 10px;

    .main-menu ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        gap: 20px;
    }
    .main-menu a {
        color: #c8aa6e;
        text-decoration: none;
        font-size: 1.1em;
        transition: color 0.3s ease;
    }
    .main-menu a:hover {
        color: #ffffff;
    }
    .language-selector {
        margin-left: 20px;
    }
    #language-select {
        background-color: #1e2328;
        color: #c8aa6e;
        border: 1px solid #c8aa6e;
        padding: 5px;
        font-size: 1em;
    }
    .category-switch {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }
    .category-btn {
        background-color: #1e2328;
        color: #c8aa6e;
        border: none;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s ease;
    }
    .category-btn:hover, .category-btn.active {
        background-color: #c8aa6e;
        color: #1e2328;
    }
    .item-section {
        margin: 40px 20px;
    }
    .item-section h2 {
        color: #c8aa6e;
        border-bottom: 2px solid #c8aa6e;
        padding-bottom: 10px;
    }
    .item-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px 0;
    }
    .item-card {
        background-color: #1e2328;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        transition: transform 0.3s ease;
        position: relative;
    }
    .item-card:hover {
        transform: scale(1.05);
        z-index: 100;
    }
    .item-image {
        width: 64px;
        height: 64px;
        margin-bottom: 10px;
    }
    .item-name {
        font-size: 1.1em;
        margin-bottom: 5px;
        color: #c8aa6e;
    }
    .item-tooltip {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 250px;
        z-index: 1000;
        background-color: #1e2328;
        border: 1px solid #c8aa6e;
        padding: 10px;
        border-radius: 5px;
        display: none;
    }
    .item-card:hover .item-tooltip {
        display: block;
    }
    .item-cost {
        color: #ffd700;
        font-weight: bold;
    }
    .item-info, .item-champions {
        margin-top: 10px;
    }

        function changeLanguage(lang) {
            document.getElementById('main-title').textContent = translations[lang].mainTitle;
            document.getElementById('nav-champions').textContent = translations[lang].navChampions;
            document.getElementById('nav-items').textContent = translations[lang].navItems;
            document.getElementById('nav-lore').textContent = translations[lang].navLore;
            document.getElementById('nav-top-tier').textContent = translations[lang].navTopTier;
            document.getElementById('nav-buffs-nerfs').textContent = translations[lang].navBuffsNerfs;
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                const category = btn.getAttribute('data-category');
                btn.textContent = translations[lang][`${category}Items`];
            });
            
            document.querySelectorAll('.item-section h2').forEach(h2 => {
                const category = h2.id.split('-')[0];
                h2.textContent = translations[lang][`${category}Items`];
            });
            
            document.querySelectorAll('.item-cost').forEach(cost => {
                const goldValue = cost.textContent.split(':')[1].trim();
                cost.textContent = `${translations[lang].cost}: ${goldValue}`;
            });
            
            document.querySelectorAll('.item-champions strong').forEach(strong => {
                strong.textContent = `${translations[lang].popularChampions}:`;
            });
            
            document.querySelectorAll('.item-champions strong:last-child').forEach(strong => {
                strong.textContent = `${translations[lang].reason}:`;
            });
        }

        document.getElementById('language-select').addEventListener('change', (e) => {
            changeLanguage(e.target.value);
        });

        function createItemCards(category) {
            const grid = document.querySelector(`#${category}-items .item-grid`);
            grid.innerHTML = '';
            items[category].forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="item-image">
                    <div class="item-name">${item.name}</div>
                    <div class="item-cost">${translations['en'].cost}: ${item.cost} gold</div>
                    <div class="item-tooltip">
                        <div class="item-info">${item.info}</div>
                        <div class="item-champions">
                            <strong>${translations['en'].popularChampions}:</strong> ${item.champions}<br>
                            <strong>${translations['en'].reason}:</strong> ${item.reason}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function showCategory(category) {
            document.querySelectorAll('.item-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(`${category}-items`).style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', () => {
            createItemCards('tank');
            createItemCards('magic');
            createItemCards('physical');

            showCategory('tank'); // Show tank items by default
            changeLanguage('en'); // Set initial language to English

            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const category = e.target.getAttribute('data-category');
                    showCategory(category);
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                });
            });
