<title>League of Legends Champions</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0a0a0c;
        color: #ffffff;
    }
    header {
        background-color: #091428;
        padding: 20px;
        text-align: center;
    }
    h1 {
        margin: 0;
        font-size: 2.5em;
        color: #c8aa6e;
    }
    #settings-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #1e2328;
        color: #c8aa6e;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 1em;
    }
    .champion-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }
    .champion-card {
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .champion-card:hover {
        transform: scale(1.05);
    }
    .champion-image {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }
    .champion-name {
        margin-top: 10px;
        font-size: 0.9em;
    }
    #settings-modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
        background-color: #1e2328;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    .close:hover,
    .close:focus {
        color: #c8aa6e;
        text-decoration: none;
        cursor: pointer;
    }
    .settings-option {
        margin: 10px 0;
    }
    #dark-mode-toggle, #save-profile-btn {
        background-color: #0a0a0c;
        color: #c8aa6e;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
    }
</style>
</head>

        const championGrid = document.getElementById('champion-grid');

        champions.forEach(champion => {
            const card = document.createElement('div');
            card.className = 'champion-card';
            card.innerHTML = `
                <img src="${champion.image}" alt="${champion.name}" class="champion-image">
                <div class="champion-name">${champion.name}</div>
            `;
            card.addEventListener('click', () => {
                window.location.href = `champion.html?name=${encodeURIComponent(champion.name)}`;
            });
            championGrid.appendChild(card);
        });

        // Settings Modal
        const modal = document.getElementById("settings-modal");
        const btn = document.getElementById("settings-btn");
        const span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        let isDarkMode = true; // Since the initial design is dark

        darkModeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.style.backgroundColor = isDarkMode ? '#0a0a0c' : '#ffffff';
            document.body.style.color = isDarkMode ? '#ffffff' : '#000000';
        });
